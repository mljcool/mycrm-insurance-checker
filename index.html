<!DOCTYPE html>
<html ng-app="InsurancCheckecChromeEx" ng-csp>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Checker</title>
    <script src="scripts/lib/jquery-3.6.0.min.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/extension/app.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="styles/main-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/list-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/card-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/scroll.css" />
  </head>
  <body ng-controller="appCtrl">
    <div id="app_checker">
      <!--START NAVBAR -->
      <div id="ic_main_navbar">
        <div class="ic_main_logo_block">
          <img src="./assets/mycrm-logo.png" width="100px" height="30px" />
          <span>Insurance Checker</span>
        </div>
        <div class="ic_main_settings_block">
          <img src="./assets/icon_settings.svg" width="25px" height="25px" />
          <img src="./assets/icon_side_menu.svg" width="25px" height="25px" />
        </div>
      </div>
      <!--END NAVBAR -->

      <div class="page_render" ng-include="'pages/settings.html'"></div>

      <!--START LIST NAVIGATION -->
      <div id="ic_list_container">
        <div class="ic_list_selections">
          <a class="active">All <span>(2)</span></a>
          <a>In Progress <span>(15)</span></a>
          <a>Cancelled <span>(8)</span></a>
        </div>

        <div id="ic_list_items">
          <div class="ic_card" ng-repeat="client in clientList track by $index">
            <div class="ic_card_header">
              <div class="ic_card_name_label">
                <div class="ic_card_avatar">
                  {{client.prefix}}
                </div>
                <div class="ic_card_labels">
                  <span class="ic_card_ins"> Insured Person</span>
                  <span class="ic_card_name">
                    {{client.fname}} {{client.lname}}</span
                  >
                </div>
              </div>

              <div class="ic_card_benefit_details">
                <span class="ic_card_fnd">
                  Insurance Checker fount 3 benefits from 1 Insurer
                </span>

                <div class="ic_card_provider_details">
                  <div class="ic_card_inner_info">
                    <div class="ic_card_insurer_logo">
                      <img
                        src="./assets/insurers/1.png"
                        width="65px"
                        height="35px"
                      />
                    </div>
                    <div class="ic_card_insurance_data">
                      <span class="ic_card_policy">127317-01</span>
                      <span class="ic_card_premium"> $180.01 Monthly</span>
                    </div>
                  </div>

                  <button class="ic_card_btn_sync">View</button>
                </div>
              </div>
            </div>
            <div class="ic_card_body">
              <div
                class="ic_card_cover_list"
                ng-repeat="cover in client.covers"
              >
                <div class="ic_card_cover_label">
                  <img
                    src="./assets/benefit_icons/{{cover.icon}}.svg"
                    width="18px"
                    height="18px"
                  />
                  <span>{{ cover.name}}</span>
                </div>
                <div class="ic_card_cover_amount">
                  {{ cover.amount | currency : '$' : 2}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--END LIST NAVIGATION -->
    </div>
  </body>
</html>
