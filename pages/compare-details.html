<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Insurance Details</title>
    <link rel="stylesheet" type="text/css" href="../styles/campare-chart.css" />

                  <div class="client_block">
                    <span class="insurance_initialnames">
                      SM

                    <div class="info-wrap">
                      <h6 class="name">MARK GOCELA</h6>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <ul class="sub-list">
              <li>
                <ul class="sub-list">
                  <li>
                    <div class="node no-child">
                      <div class="employee-card">
                        <div class="department-info">
                          <h4 class="name">MyCRM Info</h4>
                        </div>
                        <div class="info-block">
                          <div class="ins_details_img">
                            <img

                              src="../assets/insurers/1.png"
                            />

                                INFORCE

                              <h3 class="insurance_provider_name">
                                AIA
                              </h3>
                            </div>
                          </div>

                          <div class="personal-info">
                            <div class="info-wrap">
                              <div class="ins_details">

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="node no-child">
                      <div class="employee-card">
                        <div class="department-info">

                        <div class="info-block">
                          <h3 class="job-title">
                            AIA

                          <img
