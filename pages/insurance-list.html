<!--START LIST NAVIGATION -->
<div id="ic_list_container">
  <div class="ic_list_selections">
    <a
      ng-repeat="tab in tabsList track by $index"
      ng-class="{'active': tab.isActive}"
      ng-click="switchTabs(tab)"
      >{{tab.tabName}} <span>({{tab.total}})</span></a
    >
  </div>

  <div id="ic_list_items">
    <div ng-if="tabPresent === 1">
      <div ng-include="'pages/list-inprogress.html'"></div>
      <div ng-include="'pages/list-existing.html'"></div>
      <div ng-include="'pages/list-previous.html'"></div>
    </div>
    <div
      ng-if="tabPresent === 2"
      ng-include="'pages/list-inprogress.html'"
    ></div>
    <div ng-if="tabPresent === 3" ng-include="'pages/list-existing.html'"></div>
    <div ng-if="tabPresent === 3" ng-include="'pages/list-previous.html'"></div>

    <div
      ng-if="tabPresent === 2 && !insuranceInProgress.length"
      class="ic_card_no_insurances_client"
    >
      <img src="./assets/entityIcon.svg" />
      <span>seems there is no Inprogress insurance for this client</span>
    </div>

    <div
      ng-if="tabPresent === 3 && !insuranceExisting.length && !insurancePrevious.length"
      class="ic_card_no_insurances_client"
    >
      <img src="./assets/entityIcon.svg" />
      <span>seems there is Cancelled insurance for this client</span>
    </div>

    <div ng-if="ifAnyHasData" class="ic_card_no_insurances_client">
      <img src="./assets/entityIcon.svg" />
      <span>seems there is no insurance for this client</span>
    </div>
  </div>
</div>
<!--END LIST NAVIGATION -->
